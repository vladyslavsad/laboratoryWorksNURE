<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lb3-6</title>
  </head>
  <body>
    <h1 style="text-align: center">Завдання №2.3 лабораторної роботи №3.</h1>

    <select
      id="color"
      style="position: fixed; top: 0; left: 0"
      onchange="changeColor(this.value);"
    >
      <option value="black">Чорний</option>
      <option value="white">Білий</option>
      <option value="red">Червоний</option>
      <option value="green">Зелений</option>
      <option value="blue">Синій</option>
    </select>

    <div
      id="div-changing-color"
      style="
        position: fixed;
        top: 0;
        right: 0;
        border: 1px black solid;
        width: 128px;
        height: 128px;
        background-color: black;
      "
    ></div>

    <script>
      const divChangingColor = document.getElementById("div-changing-color");
      function changeColor(color) {
        divChangingColor.style.backgroundColor = color;
      }
    </script>
  </body>
</html>
