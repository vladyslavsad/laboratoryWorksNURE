<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lb3-5</title>
  </head>
  <body>
    <h1 style="text-align: center">Завдання №1.5</h1>

    <p class="will-disappear" style="background-color: #ff000060">
      Цей елемент зникне
    </p>
    <p class="will-disappear" style="background-color: #ff000060">
      Цей елемент теж зникне
    </p>
    <p style="background-color: #00ff0060">A цей елемент не зникне</p>

    <script>
      function disappear() {
        let willDisappearElemets =
          document.getElementsByClassName("will-disappear");
        for (let wd of willDisappearElemets) {
          if (wd.style.opacity === "") wd.style.opacity = "1";
          let op = +wd.style.opacity - 0.025;
          wd.style.opacity = op.toString();
          if (op <= 0) wd.classList.remove("will-disappear");
        }

        if (willDisappearElemets.length !== 0) setTimeout(disappear, 100);
      }

      setTimeout(disappear, 100);
    </script>
  </body>
</html>
