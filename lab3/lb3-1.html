<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lb3-1</title>
  </head>
  <body>
    <h1 style="text-align: center">Завдання №1.1 .</h1>

    <div>
      <textarea id="text" placeholder="Текст" style="width: 100%"></textarea>
      <input id="size" placeholder="Розмір шрифту" style="width: 100%" />
      <button
        style="width: 100%"
        onclick="writeText(textArea.value, textSize.value);"
      >
        Вивести текст
      </button>
    </div>

    <p id="text-output"></p>

    <script>
      const textArea = document.getElementById("text");
      const textSize = document.getElementById("size");
      const textOutput = document.getElementById("text-output");

      function writeText(text, size) {
        textOutput.innerText = text;
        textOutput.style.fontSize = size + "px";
      }
    </script>
  </body>
</html>
