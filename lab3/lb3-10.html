<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lb3-10</title>
    <script src="util.js"></script>
    <style>
      .ad {
        position: fixed;
        top: 0;
        left: 0;
        height: 200px;
        width: 100%;
        background-color: #ff000060;
        font-size: 32px;
        text-align: center;
      }

      .ad > .ad-close {
        position: absolute;
        bottom: 0;
        right: 0;
        margin: 0;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Завдання №3.1.</h1>

    <div class="ad" style="display: none" id="ad">
      <b>Рекламний текст</b>
      <a href="#" class="ad-close" onclick="closeAd();">Close</a>
    </div>

    <script>
      let ad = document.getElementById("ad");
      let lastAdClosed = +getCookie("lastAdClosed", 0);

      window.addEventListener(
        "DOMContentLoaded",
        () => {
          if (Date.now() - lastAdClosed > 86400 * 1000) {
            ad.style.display = "block";
          }
        },
        false
      );

      function closeAd() {
        setCookie("lastAdClosed", Date.now(), 1);
        ad.style.display = "none";
      }
    </script>
  </body>
</html>
