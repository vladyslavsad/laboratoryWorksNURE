<!DOCTYPE html>
<html lang="en">

  <body>
    <h1 style="text-align: center">Завдання №1.2 .</h1>

    <img
      src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNMafj/HwAGFwLkTJBHPQAAAABJRU5ErkJggg=="
      width="64"
      height="64"
      id="random-img"
      alt="Image"
      style="position: fixed"
    />

    <script>
      const randomImg = document.getElementById("random-img");

      setInterval(() => {
        randomImg.style.top =
          parseInt(Math.random() * window.screen.height).toString() + "px";
        randomImg.style.left =
          parseInt(Math.random() * window.screen.width).toString() + "px";
      }, 1000);
    </script>
  </body>
