<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lb3-9</title>
  </head>
  <body>
    <h1 style="text-align: center">Завдання №2.6</h1>

    <div>
      <textarea id="text" placeholder="Текст" style="width: 100%"></textarea>
      <input id="colors" placeholder="Кольори через кому" style="width: 100%" />
      <button
        style="width: 100%"
        onclick="writeText(textArea.value, textColors.value);"
      >
        Вивести текст
      </button>
    </div>

    <p id="text-output" style="font-size: 24px"></p>

    <script>
      const textArea = document.getElementById("text");
      const textColors = document.getElementById("colors");
      const textOutput = document.getElementById("text-output");

      function writeText(text, colors) {
        colors = colors.split(",");
        if (colors.length === 0) {
          alert("Не вписано жодного кольору!");
          return;
        }
        textOutput.innerHTML = "";
        let i = 0;
        for (let char of text.split("")) {
          if (char === " ") {
            textOutput.innerHTML += " ";
            continue;
          }

          let cSpan = document.createElement("span");
          cSpan.style.color = colors[i % colors.length];
          cSpan.innerText = char;

          textOutput.innerHTML += cSpan.outerHTML;
          i++;
        }
      }
    </script>
  </body>
</html>
