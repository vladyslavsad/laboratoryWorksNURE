<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lb3-7</title>
  </head>
  <body>
    <h1 style="text-align: center">Завдання №2.4 лабораторної роботи №3.</h1>

    <div
      id="current-mouse-pos-and-pressed-key"
      style="text-align: center"
    ></div>

    <script>
      const currentMousePosAndPressedKey = document.getElementById(
        "current-mouse-pos-and-pressed-key"
      );
      let mousePosText = "";
      let pressedKeyText = "";

      document.addEventListener("mousemove", (event) => {
        mousePosText = `Координати курсору: X: ${event.x}, Y: ${event.y}`;
        currentMousePosAndPressedKey.innerText = `${mousePosText}\n${pressedKeyText}`;
      });

      document.addEventListener("keypress", (event) => {
        pressedKeyText = `Натиснута клавіша: ${event.key}`;
        currentMousePosAndPressedKey.innerText = `${mousePosText}\n${pressedKeyText}`;
      });
    </script>
  </body>
</html>
