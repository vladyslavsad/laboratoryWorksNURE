<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lb3-4</title>
  </head>
  <body>
    <h1 style="text-align: center">Завдання №1.4 .</h1>

    <p id="text-clock" style="text-align: center; font-size: 32px">00:00:00</p>

    <script>
      const textClock = document.getElementById("text-clock");

      function padWithZero(text) {
        return ("0" + text).slice(-2);
      }

      setInterval(() => {
        let date = new Date();
        textClock.innerText = `${padWithZero(date.getHours())}:${padWithZero(
          date.getMinutes()
        )}:${padWithZero(date.getSeconds())}`;
      }, 250);
    </script>
  </body>
</html>
